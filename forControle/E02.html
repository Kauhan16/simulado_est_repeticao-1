<script>
    /*
    PROBLEMA: Custo quilometragem percorrida
    Peça para o Motorista informar a quantidade de vezes que abasteceu.
    Peça também para o Motorista informar a distância total percorrida (em quilômetros)
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Motorista informar o custo de cada abastecimento efetuado.
    Calcule o custo de cada quilômetro percorrido (quilometragem / custo total dos abastecimentos).
    Apresente três dados:
    - O custo de cada quilômetro percorrido
    - O custo total dos abastecimentos efetuadas
    - A quilometragem total percorrida
    */

    //ENTRADA
    let Abanteciminto = parseInt(prompt("insira quantas vezes abasteceu"));
    let precoDagasosa = Number(prompt("insira o preço da gasolina"));
    let kmRodados = parseInt(prompt("quantos quilometros rodados"));


    //PROCESSAMENTO
    let CustosDosAbastecimentos = 0;
    for (let contador = 1; contador <= Abanteciminto; contador++) {
CustosDosAbastecimentos = Number(prompt(`quantos ta custando cada abastecimento`)) + CustosDosAbastecimentos
    }
    let kmzin = kmRodados / CustosDosAbastecimentos;

    //SAÍDA
    document.write(`O custo de cada quilômetro percorrido foi de ${kmzin.toFixed(2)}`)
    document.write(`O custo total dos abastecimentos efetuadas foi de ${CustosDosAbastecimentos.toFixed(2)}`)
    document.write(`A quilometragem total percorrida foi de ${kmRodados}`)

</script>
